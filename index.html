<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
    <div class="container">
        <header>
            <nav class="nav">
                <img src="/images/logo.svg" alt="logo">
                <button type="button" id="cross"><i class="fas fa-times fa-lg"></i></button>
                <button type="button" id="hamburger"><i class="fas fa-bars fa-lg"></i></button>
                <ul class="nav-list" id="nav-list">
                    <li class="nav-item"><a href="#Product">Product</a></li>
                    <li class="nav-item"><a href="#Features">Features</a></li>
                    <li class="nav-item"><a href="#Pricing">Pricing</a></li>
                    <li class="dot">.</li>
                    <hr>
                    <li class="navitem"><a href="#">Login</a></li>
                </ul>
            </nav>
        </header>

        <main class="wrapper">

            <div class="hero">
                <img src="/images/illustration-devices.svg" alt="device illustration">
            </div>

            <div class="content">
                <h5><span class="new">New</span><span class="monograph">Monograph Dashboard</span></h5>
                <h1 class="heading">Powerful insights into your team</h1>
                <p class="description">Project planning and time tracking for agile teams</p>

                <div class="button">
                    <button>SCHEDULE A DEMO</button><span>TO SEE A PREVIEW</span>
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
